title: Employee
type: object
description: List of useful contacts
properties:
  id:
    type: string
    pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
    example: 9a611d64-37b7-40ff-a25d-5f310d4759cc
  specialities:
    type: array
    items:
      $ref: ./Speciality.yaml
  firstName:
    type: string
  lastName:
    type: string
  patronym:
    type: string
  position:
    type: string
  email:
    type: string
    pattern: '^[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+$'
  phone:
    type: string
    pattern: '^\+[1-9]\d{1,14}$'
  link:
    type: string
    pattern: '^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()!@:%_\+.~#?&\/\/=]*)$'
required:
  - id
  - specialities
  - firstName
  - lastName
  - position
