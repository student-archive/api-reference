openapi: 3.0.3
info:
  title: Star API
  description: API Reference for student's knowledge base
  license:
    name: MIT
    url: 'https://mit-license.org/'
  contact:
    name: Daniil
    url: 'https://t.me/dadyarri'
  version: '1.0'
servers:
  - url: 'http://localhost'
    description: Localhost
  - url: 'https://api.star.dev'
    description: Production
components:
  schemas: {}
  securitySchemes:
    Authorization:
      name: Authorization
      type: apiKey
      in: header
  requestBodies:
    CreatePageBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              attachments:
                type: array
                items:
                  $ref: ../models/Attachment.yaml
              link:
                type: string
                pattern: '^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()!@:%_\+.~#?&\/\/=]*)$'
    EventBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              eventText:
                type: string
              eventDescription:
                type: string
              eventDate:
                type: integer
              eventPriority:
                $ref: ../models/EventPriority.yaml
            required:
              - eventText
              - eventDescription
              - eventDate
              - eventPriority
      description: Body for POST request to create new event
    QuizBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              quizName:
                type: string
              quizDescription:
                type: string
              subject:
                $ref: ../models/Subject.yaml
            required:
              - quizName
              - subject
    CreateAttachmentBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                $ref: ../models/AttachmentType.yaml
              link:
                type: string
    CreateEmployeeBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
              lastName:
                type: string
              patronym:
                type: string
              position:
                type: string
              phone:
                type: string
              email:
                type: string
              link:
                type: string
            required:
              - firstName
              - lastName
              - position
      description: ''
    QuestionBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              questionText:
                type: string
              questionDescription:
                type: string
              quiz:
                $ref: ../models/Quiz.yaml
    DeleteContentBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              deletedId:
                type: string
    AccountBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              passwordHash:
                type: string
              lastActiveDate:
                type: integer
    UserBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
              lastName:
                type: string
              group:
                $ref: ../models/Group.yaml
              account:
                $ref: ../models/Account.yaml
              role:
                $ref: ../models/Role.yaml
    GroupBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              speciality:
                $ref: ../models/Speciality.yaml
              groupName:
                type: string
    LoginBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              passwordHash:
                type: string
              scope:
                type: string
    SubjectBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              subjectName:
                type: string
              semester:
                type: integer
              group:
                $ref: ../models/Group.yaml
    SpecialityBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              specialityName:
                type: string
    TutorBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
              lastName:
                type: string
              patronym:
                type: string
              email:
                type: string
              phone:
                type: string
              link:
                type: string
    LinkBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              link:
                type: string
  responses:
    DeletedContent200Response:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              deletedContent:
                anyOf:
                  - $ref: ../models/Page.yaml
                  - $ref: ../models/Attachment.yaml
                  - $ref: ../models/Quiz.yaml
                  - $ref: ../models/Software.yaml
                  - $ref: ../models/Question.yaml
                  - $ref: ../models/QuizVariant.yaml
    Login201Response:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              jwt:
                type: string
    Whoami200Response:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
tags:
  - name: content
    description: 'Methodical materials, links, etc'
  - name: persons
    description: 'Authorization information, useful contacts, etc'
  - name: events
    description: Notification system
  - name: tests
    description: Knowledge checking system
