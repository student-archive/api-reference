      operationId: get-event
      description: |-
        Get events of group by its ID
        Access level: Captains+
      parameters: []
    post:
      summary: Create event
      tags:
        - events
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ../models/Event.yaml
        '400':
