        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../models/Error.yaml
      operationId: post-event
      description: |-
        Creates event
        Access level: Captains+
      requestBody:
        $ref: '#/components/requestBodies/EventBody'
    parameters:
      - schema:
          type: string
        name: group
        in: path
        required: true
        description: ID of group
